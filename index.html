<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container-grid">
      <aside>
        <form>
          <label class="label-title" for="city-input">Search for a City:</label>
          <input class="input-cities" type="text" placeholder="San Diego" />
          <button type="submit" id="btn-search">Search</button>
          <hr />
        </form>
        <section id="common-cities"></section>
      </aside>
      <main>
        <section class="card-current-weather">
          <h2 class="card-current-weather-title">
            <span id="city-name"></span>
            <span class="label-date" id="current-weather-date"></span>
            <span id="current-emoji-weather"></span>
          </h2>
          <p>
            <span
              id="current-weather-temp"
              class="weather-forecast temp"
            ></span>
          </p>
          <p>
            <span
              id="current-weather-wind"
              class="weather-forecast wind"
            ></span>
          </p>
          <p>
            <span
              id="current-weather-humidity"
              class="weather-forecast humidity"
            ></span>
          </p>
        </section>
        <section>
          <h3>5-Day Forecast:</h3>
          <div class="cards-forecast-container"></div>
        </section>
      </main>
    </div>
    <script type="module" src="JS/script.js"></script>
  </body>
</html>
